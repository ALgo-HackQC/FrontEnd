<div class="root" [ngClass]="{'vision-mobile': visionMobile}">
  <div class="contenu">
    <router-outlet></router-outlet>
  </div>
</div>
<button class="btn btn-secondary bouton-mobile" *ngIf="visionMobile == false" (click)="toggle_visionMobile()">
  <span class="icon icon-cellphone-screenshot"></span>
</button>
<button type="button" class="btn btn-icon btn-sm" *ngIf="visionMobile" (click)="toggle_visionMobile()"
  style="position: fixed; top:10px; right: 10px"><span class="icon icon-close"></span></button>

<style>
  button.btn.bouton-mobile {
    position: fixed;
    right: 0px;
    bottom: 80px;
    border-radius: 5px 0 0 5px;
    padding: 3px 5px;
    font-size: 18px;
  }


  .root {
    width: 100vw;
    height: 100vh;
  }

  .root.vision-mobile {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.5s;
  }

  .root.vision-mobile>.contenu {
    width: 320px;
    height: 600px;
    border: 8px solid rgb(66, 66, 66);
    border-bottom-width: 40px;
    border-top-width: 40px;
    border-radius: 14px;
  }

  .contenu {
    position: relative;
    width: 100%;
    height: 100%;
    transition: 0.5s;
  }
</style>
